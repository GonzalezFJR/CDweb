{% extends "base.html" %}

{% block content %}
<section class="section container reveal">
  <article class="blog-detail">
    <h1>{{ entry.title }}</h1>
    {% if entry.image_url %}
    <img src="{{ entry.image_url }}" alt="{{ entry.title }}" />
    {% endif %}
    <div class="blog-content">{{ entry.content_html | safe }}</div>
  </article>
</section>
{% endblock %}
