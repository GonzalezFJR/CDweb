{% extends "base.html" %}

{% block content %}
<section class="section container reveal">
  <h1>Login</h1>
  {% if error %}
  <div class="alert error">{{ error }}</div>
  {% endif %}
  <form id="login-form" class="form" method="post">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Contraseña
      <input type="password" name="password" required />
    </label>
    <button class="button login-submit" type="submit">Entrar</button>
  </form>
  <form id="register-form" class="form hidden" method="post" action="/registro">
    {% if register_error %}
    <div class="alert error">{{ register_error }}</div>
    {% endif %}
    <p class="muted">El registro es solo para socios. Una vez enviado, el administrador activará tu cuenta.</p>
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Contraseña
      <input type="password" name="password" required />
    </label>
    <label>Repite contraseña
      <input type="password" name="password_confirm" required />
    </label>
    <button class="button" type="submit">Enviar solicitud</button>
  </form>
  <div class="toggle-section">
    <p class="muted">¿Eres socio y no tienes cuenta en esta web?</p>
    <button class="button ghost" type="button" data-toggle="register-form">Regístrate</button>
  </div>
</section>
{% endblock %}
